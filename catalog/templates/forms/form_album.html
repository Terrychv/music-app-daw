{% extends "catalog/base.html" %}
{% load static %}

{% block extra_head %}
<link rel="stylesheet" href="{% static 'catalog/css/form_album.css' %}">
{% endblock %}

{% block extra_top %}
{% include "partials/barra-busqueda.html" %}
{% endblock %}

{% block content %}
<div class="container">
    <div class="form-container">
        <form class="form-content" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            
            <!-- Upload Section -->
            <div class="upload-section">
                <div class="upload-area" onclick="document.getElementById('cover-upload').click()">
                    <div class="upload-icon">
                        <svg viewBox="0 0 24 24">
                            <path d="M21 19V5c0-1.1-.9-2-2-2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2zM8.5 13.5l2.5 3.01L14.5 12l4.5 6H5l3.5-4.5z"/>
                        </svg>
                    </div>
                </div>
                
                <button type="button" class="upload-btn" onclick="document.getElementById('cover-upload').click()">
                    <svg class="icon" viewBox="0 0 24 24">
                        <path d="M14,2H6A2,2 0 0,0 4,4V20A2,2 0 0,0 6,22H18A2,2 0 0,0 20,20V8L14,2M18,20H6V4H13V9H18V20Z"/>
                    </svg>
                    Upload Cover
                </button>
                
                <div class="file-types">JPG, PNG or GIF</div>
                <div class="required-text">Cover image is required</div>
                
                <input type="file" id="cover-upload" name="cover_image" accept="image/*" style="display: none;" required>
            </div>

            <!-- Form Fields -->
            <div class="form-fields">
                <div class="field-group">
                    <label class="field-label">
                        Album Title <span class="required">*</span>
                    </label>
                    <input type="text" class="form-input" name="title" placeholder="Enter album title" required>
                </div>

                <div class="field-group">
                    <label class="field-label">
                        Artist <span class="required">*</span>
                    </label>
                    <select class="form-select" name="artist" required>
                        <option value="">Select artist</option>
                        {% for artist in artists %}
                            <option value="{{ artist.id }}">{{ artist.name }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="field-group">
                    <label class="field-label">
                        Release Date <span class="required">*</span>
                    </label>
                    <input type="date" class="form-input" name="release_date" required>
                </div>

                <div class="field-group">
                    <label class="field-label">Genres</label>
                    <select class="form-select" name="genres" multiple>
                        {% for genre in genres %}
                            <option value="{{ genre.id }}">{{ genre.name }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="field-group">
                    <label class="field-label">Album Description</label>
                    <textarea class="form-textarea" name="description" placeholder="Enter album description"></textarea>
                </div>
            </div>

            <!-- Form Actions -->
            <div class="form-actions">
                <button type="button" class="btn-cancel" onclick="window.history.back()">Cancel</button>
                <button type="submit" class="btn-primary">Add Album</button>
            </div>
        </form>
    </div>
</div>

<script>
    document.getElementById('cover-upload').addEventListener('change', function(e) {
        if (e.target.files && e.target.files[0]) {
            const reader = new FileReader();
            reader.onload = function(e) {
                const uploadArea = document.querySelector('.upload-area');
                uploadArea.innerHTML = `<img src="${e.target.result}" style="width: 100%; height: 100%; object-fit: cover; border-radius: 10px;">`;
            };
            reader.readAsDataURL(e.target.files[0]);
        }
    });
</script>
{% endblock %}

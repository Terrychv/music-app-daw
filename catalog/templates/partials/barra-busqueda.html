<div class="barra-busqueda py-3" style="z-index: 999; ">
    <form class="d-flex align-items-center mx-auto gap-2" role="search"
          method="get" action="{% url 'buscar_contenido' %}"
          style="max-width: 85%; margin-top: 12px;">

        <!-- Campo de búsqueda con ícono -->
        <div class="input-group flex-grow-1 rounded-3 overflow-hidden">
            <span class="input-group-text bg-dark border-0">
                <i class="bi bi-search"></i>
            </span>
            <input type="search" name="q"
                   class="form-control bg-dark text-white border-0"
                   placeholder="Search for music, artists, albums..."
                   aria-label="Search" required>
        </div>

        <!-- Botón "All" -->
        <button type="button" class="btn btn-all rounded-3 px-3"
                >
            All
        </button>

        <!-- Botón "Search" -->
        <button class="btn btn-purple rounded-3 px-4" type="submit">
            Search
        </button>
    </form>
</div>
